<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Test</title>
    <link rel="stylesheet" href="resultados.css">
    <script>
        window.onload = function() {
            const result = sessionStorage.getItem('testResult');
            const nombre = sessionStorage.getItem('nombreUsuario'); // Obtener el nombre desde sessionStorage
            const totalQuestions = 50;
            const percentage = (result / (totalQuestions * 5)) * 100;

            // Mostrar el nombre del usuario en la página
            document.getElementById('nombreUsuario').innerText = "Hola, " + nombre + ".";

            // Mostrar barra de progreso
            const progressBar = document.getElementById('progress');
            progressBar.style.width = percentage + '%';

            // Mostrar puntaje
            document.getElementById('score').innerText = result;

            // Redirigir según el resultado
            let redirectPage = 'nivel' + Math.ceil(percentage / 10) + '.html';
            setTimeout(() => {
                window.location.href = redirectPage;
            }, 10000);
        }
    </script>
</head>
<body>
    <div class="result-container">
        <h1 id="nombreUsuario"></h1> <!-- Mostrar el nombre aquí -->
        <p>Tu puntaje es: <span id="score"></span>/250</p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <p>Serás redirigido a tu nivel en breve...</p>
    </div>
</body>
</html>
